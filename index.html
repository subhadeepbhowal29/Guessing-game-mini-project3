<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="card">
        <div class="card-title">
            <h1>Guessing Game</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="form-feild">
                    <label for="guessingNumber">Guess a Number Between 1-5</label>
                    <input type="number" id="guessingNumber" min="1" max="5" required>
                </div>
                <div class="buttons">
                    <button id="check" type="submit" class="btn">Check Result</button>
                </div>
            </form>
            <p class="resultText"></p>
            <p class="remainingAttempts"></p>
        </div>
    </div>
   </div>
    

    <script src="./script.js"></script>
</body>
</html>
